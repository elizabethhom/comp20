<!DOCTYPE html>

<html>
	<head>
		<title>Populating Data</title>
	</head>

	<body onload="getFile()">
		<h1>Populating Data</h1>
		<h2>Hehe!!</h2>

		<script>

			function getFile() {
				readTextFile("companies-1.csv");
			}

			function readTextFile(file) {
				var rawFile = new XMLHttpRequest();
				rawFile.open("GET", file, false);
				rawFile.onreadystatechange = function() {
					if (rawFile.readyState == 4) {
						if (rawFile.status == 200 || rawFile.status == 0) {
							var fileText = rawFile.responseText;
							fileText = fileText.replace(/\n/g, ",");
							var companyData = fileText.split(",");
							console.log(companyData);

							var company = [];
							var stock = [];

							for (var i = 0; i < companyData.length; i++) {
								if (i % 2 == 0) {
									company.push_back(companyData[i]);
								} else {
									stock.push_back(companyData[i]);
								}
							}

							console.log(company);
							console.log(stock);

						} 
					}
				}
				rawFile.send(null);
			}
		</script>
	</body>
</html>

<!DOCTYPE html>

<html>
	<head>
		<title>Company StockTicker Database</title>
	</head>

	<body>
		<h1>Company Stockticker Database</h1>

		<!-- Form to obtain user info (company name or stock ticker) -->
		<h4>Please enter either a company name or company stock ticker to.</h4>
		<form action="http://localhost:8080" method='get'>
			Company Name: <input type='text' name='companyName'><br />
			Company Stockticker: <input type='text' name='stockticker'><br />
			<input type='submit' value="Submit">
		</form>
	</body>
</html>
